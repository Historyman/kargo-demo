apiVersion: apps/v1
kind: Deployment
metadata:
  name: kargo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kargo-demo
  template:
    metadata:
      labels:
        app: kargo-demo
    spec:
      containers:
      - command:
        - node
        - server.js
        image: artifactory.ulinedm.com/docker/node:18-bookworm-slim
        name: node
      volumes:
      - configMap:
          name: kargo-demo-content
        name: content
---
apiVersion: v1
data:
  index.html: |-
    <!DOCTYPE html>
    <html>
    <head>
    <title>test</title>
    </head>
    <body>

    <h1>test</h1>

    </body>
    </html>
kind: ConfigMap
metadata:
  name: kargo-demo-content
